	<body>
		<header>
			<h1>Predator & Prey</h1>

			<section id="content">
				<canvas id="Chemotaxis" data-processing-sources="Chemotaxis.pde">
				</canvas>
		    </section>
	    	<p>The red circles are predators and the yellow circles are prey. <br>The predators don't kill the prey and just follow them. <br>
